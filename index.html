<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- This gives the browser instructions on how to control the page's dimensions and scaling.The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!--  to tell Microsoft Internet Explorer to use the latest rendering engine ( edge ) and <meta charset="utf-8"> to tell any browser that this file is UTF-8 encoded (assuming that you use this encoding when editing or saving the file).  -->
	<script src="https://kit.fontawesome.com/29479fbc46.js" crossorigin="anonymous"></script><!-- fontawesome cdn -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>
		Slider Sign In/Sign Up form
	</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use email for registraion</span>
				<input type="text" placeholder="Name">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<button>Sign up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign In</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<a href="#">Forgot your password</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
    <div class="overlay">
        <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
                To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
        </div>
    </div>
</div>
	</div>

<script src="main.js"></script>


</body>
</html>
